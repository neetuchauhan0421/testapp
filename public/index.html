<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="HTML5 Template" />
    <meta
      name="description"
      content="Build your ecosystem organically, 1 partner at a time - start with most trusted partners first!"
    />
    <meta name="author" content="schrocken.io" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no"
    />

    <meta property="og:title" content="Schrocken" />
    <meta property="og:url" content="https://schrocken.io" />
    <meta
      property="og:description"
      content="Build your ecosystem organically, 1 partner at a time - start with most trusted partners first!"
    />
    <meta
      property="og:image"
      content="http://schrocken.com/img/Main%20Logo%20white%20Transparent.png"
    />
    <meta property="og:type" content="article" />

    <link
      rel="shortcut icon"
      type="image/ico"
      href="%PUBLIC_URL%/favicon.ico"
    />

    <title>Schrocken Ecosystem Builder</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
    />

    <style>
      body {
        margin: 0%;
      }
      .center_screen {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .loader {
        display: inline-block;
        width: 1.7rem;
        height: 1.7rem;
        border: 0.4rem solid #e36e39;
        border-right-color: transparent;
        border-radius: 50%;
        -webkit-animation: spin 0.75s linear infinite;
        animation: spin 0.75s linear infinite;
      }

      /* Safari */
      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root">
      <div class="center_screen">
        <div class="loader"></div>
      </div>
    </div>
  </body>
</html>
